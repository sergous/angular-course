<h2>{{product.menuItem}}</h2>
<p>{{product.itemType}}</p>
<p>{{product.price | currency}}</p>
<p *ngIf="cartService.isProductInCart(product)">In cart:
  {{cartService.getProductQuantity(product)}}</p>
<input type="number" [(ngModel)]="quantity" />
<button (click)="handleAdd(product)">Add to Cart</button>
