<h2>{{product.menuItem}}</h2>
<p>{{product.itemType}}</p>
<p>{{product.price | currency}}</p>
<p *ngIf="cartService.isProductInCart(product)">In cart:
  {{cartService.getProductQuantity(product)}}</p>
<mat-form-field>
  <input type="number" matInput placeholder="Quantity" [(ngModel)]='quantity'>
  <button mat-button matSuffix mat-raised-button color="primary" aria-label="Add to Cart" (click)="handleAdd(product)">
    <mat-icon>add</mat-icon> Add to Cart
  </button>
</mat-form-field>
